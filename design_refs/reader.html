<!-- My Library & Downloads -->
<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Manhwa Vertical Reader</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3713ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0a0c",
                        "surface-dark": "#1d1c27",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .webtoon-container img {
            display: block;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display antialiased selection:bg-primary/30">
    <header class="fixed top-0 left-0 right-0 z-50 transition-opacity duration-300">
        <div class="ios-blur bg-black/40 border-b border-white/5 px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button class="p-2 -ml-2 rounded-full active:bg-white/10">
                    <span class="material-symbols-outlined">arrow_back_ios_new</span>
                </button>
                <div class="flex flex-col">
                    <h1 class="text-sm font-bold leading-none truncate w-48">Solo Leveling</h1>
                    <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-wider">Chapter 156 â€¢ Page 1/24</p>
                </div>
            </div>
            <div class="flex items-center gap-1">
                <button class="p-2 rounded-full active:bg-white/10">
                    <span class="material-symbols-outlined text-[22px]">share</span>
                </button>
                <button class="p-2 rounded-full active:bg-white/10">
                    <span class="material-symbols-outlined text-[22px]">more_vert</span>
                </button>
            </div>
        </div>
    </header>
    <main class="flex flex-col min-h-screen pt-16 pb-24 webtoon-container">
        <!-- Images would go here -->
        <div
            class="relative w-full aspect-[9/16] bg-surface-dark flex flex-col items-center justify-center p-8 text-center">
            <div class="relative mb-6">
                <div class="w-16 h-16 border-4 border-primary/20 border-t-primary rounded-full animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="material-symbols-outlined text-primary">cloud_download</span>
                </div>
            </div>
            <h3 class="text-xl font-bold mb-2">Scraping Page...</h3>
            <p class="text-sm text-slate-400 max-w-xs">Connecting to the source to fetch the highest quality images for
                this chapter.</p>
            <div class="mt-8 w-full max-w-[200px] h-1.5 bg-white/5 rounded-full overflow-hidden">
                <div class="h-full bg-primary w-2/3 rounded-full"></div>
            </div>
        </div>
    </main>
    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 w-[90%] max-w-md">
        <div
            class="ios-blur bg-black/60 border border-white/10 rounded-2xl shadow-2xl p-2 flex items-center justify-between">
            <div class="flex items-center">
                <button
                    class="flex flex-col items-center justify-center w-14 h-12 rounded-xl text-slate-400 hover:text-white active:bg-white/5">
                    <span class="material-symbols-outlined text-[20px]">light_mode</span>
                    <span class="text-[9px] mt-1">Light</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center w-14 h-12 rounded-xl text-slate-400 hover:text-white active:bg-white/5">
                    <span class="material-symbols-outlined text-[20px]">chat_bubble</span>
                    <span class="text-[9px] mt-1">124</span>
                </button>
            </div>
            <div class="h-8 w-[1px] bg-white/10 mx-1"></div>
            <button
                class="flex-1 mx-2 flex items-center justify-center gap-2 bg-primary text-white h-12 rounded-xl font-bold text-sm shadow-lg shadow-primary/20 active:scale-95 transition-transform">
                Next Chapter
                <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
            </button>
            <div class="h-8 w-[1px] bg-white/10 mx-1"></div>
            <button
                class="flex flex-col items-center justify-center w-14 h-12 rounded-xl text-slate-400 hover:text-white active:bg-white/5">
                <span class="material-symbols-outlined text-[20px]">list</span>
                <span class="text-[9px] mt-1">Index</span>
            </button>
        </div>
    </nav>
    <div class="fixed bottom-0 left-0 right-0 h-1 bg-white/5 z-50">
        <div class="h-full bg-primary" style="width: 42%;"></div>
    </div>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>

</body>

</html>
